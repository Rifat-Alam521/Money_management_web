<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator!!</title>
    <!---Font awesome Icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />

    <!----google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
    <!---Stylesheet--->
    <link rel="stylesheet" href="budget.css" />
</head>

<body>
    <div class="title-container">
        <h2>Welcome to the Money mangement Site </h2>
    </div>
    <div class="wrapper">
        <div class="container">
            <div class="sub-container">
                <!---budget---->
                <div class="total-amonut-container">
                    <h3>Budget</h3>
                    <p class="hide error" id="budget-error">Value can not be empty or negative</p>
                    <input type="number" id="total-amount" placeholder="Enter Total Amount" />
                    <button class="submit" id="total-amount-button">Set Budget</button>
                </div>
                <!--Expenditure-->
                <div class="user-amount-container">
                    <h3>Expenses</h3>
                    <p class="hide error" id="product-title-error">
                        Value can not be empty
                    </p>
                    <input type="text" class="product-title" id="product-title" placeholder="Enter title of product" />
                    <!--
                        <p class ="hide" id="product-cost-error"></p>
                    -->
                    <input type="=number" id=user-amount placeholder="Enter the cost of product" />
                    <button class="submit" id="check-amount">Check Amount</button>
                </div>
            </div>
            <!--Output-->
            <div class="output-container flex-space">
                <div>
                    <p>Total Budget</p>
                    <span id="amount">0</span>
                </div>
                <div>
                    <p>Expenses</p>
                    <span id="expenditure-value">0</span>
                </div>
                <div>
                    <p>Balance</p>
                    <span id="balance-amount">0</span>
                </div>
            </div>
        </div>
        <!--List-->
        <div class="list">
            <h3>Expense list</h3>
            <div class="list-container" id="list">

            </div>
        </div>
    </div>
    <!---script-->
    <script src="budget.js"></script>
</body>

</html>
